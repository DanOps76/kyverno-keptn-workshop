site_name: "Kyverno Keptn Workshop"
theme:
  name: material
  palette: 
      # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy

docs_dir: docs
# Powers the GitHub links in top bar
repo_url: https://github.com/heckelmann/kyverno-keptn-workshop
repo_name: heckelmann/kyverno-keptn-workshop

# Something?
edit_uri: edit/main/web-docs/

nav:
  - 'Home': 'index.md'
  - 'Tutorial Steps':
      - '1: Overview': '01-workshop-introduction.md'
      - '2: Setup Lab Environment': '02-create-lab-environment.md'
      - '3: The system Explained': '03-the-system-explained.md'
      - '4: Pre Deployment Checks': '04-pre-deployment-checks.md'
      - '5: Evaluate & Promote Deployments': '05-evaluate-and-promote.md'
      - '6: Deployment Observability': '06-deployment-observability.md'
  - 'Final Exam': 'final-exam.md'

# pip install mkdocs-macros-plugin
# Allows use of variables (see `extras` below)
plugins:
  - macros

extra:
  # when code is updated
  # this var can be removed and
  # we can use {{ site.repo_name }} (see above)
  # instead
  temp_site_url: "heckelmann/kyverno-keptn-workshop"