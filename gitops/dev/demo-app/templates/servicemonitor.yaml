---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: demo-app-dev
  namespace: demo-app-dev
  labels:
    app: demo-app
    release: prometheus-grafana
spec:
  selector:
    matchLabels:
      app: demo-app
  endpoints:
  - port: "8080"
    interval: 5s
    path: /metrics
    scrapeTimeout: 4s