apiVersion: v1
kind: Service
metadata:
  name: demo-app-nodeport
  namespace: demo-app-prod
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30105
  selector:
    app: demo-app
    app.kubernetes.io/name: demo-app
    app.kubernetes.io/part-of: demo-app
  sessionAffinity: None
  type: NodePort
